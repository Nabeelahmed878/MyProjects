<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="./Logos/logo.jpg">
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div id="container">
        <h2>SignUp Form</h2>
        <h4>Please fill in this form to create an account.</h4>

        <label for="">Email</label>
        <input type="email" placeholder="Enter Email" id="Email">

        <label for="">Password</label>
        <input type="password" placeholder="Enter Password" id="Password">

        <label for="">Confirm Password</label>
        <input type="password" name="" id="" placeholder="Confirm Password">

        <input type="checkbox" name="Remember" id="" checked = "checked"> Remember me

        <p>By Creating an account you agree to our <a href="#">Terms & Privacy.</a> Or <a href="./Login.html">Login</a></p>

        <button type="button" onclick="signUp()">SignUp</button>
        <a href="./index.html"><button onclick="history.back()">Go Back</button></a>
    </div>

    <script src="app.js"></script>
</body>
</html>
